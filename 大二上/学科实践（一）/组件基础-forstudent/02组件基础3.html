<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../lib/vue.js"></script>
		<title>Vue组件基础</title>
		<style type="text/css">
			.buttonstyle {
				float:left;
				border: 1px solid #777777;
				margin: 5px;
				padding: 10px;
				border-radius: 12px;
			}
		</style>
	</head>
	<body>
		<h6>本例说明Vue组件只能有一个根元素</h6><hr/>
		<div id = "app">
			<button-count title="Button1" substract="this is button 1" class="buttonstyle"></button-count>
			<button-count title="Button2" substract="this is button 2" class="buttonstyle"></button-count>
			<button-count title="Button3" substract="this is button 3" class="buttonstyle"></button-count>
			<button-count title="Button4" substract="this is button 4" class="buttonstyle"></button-count>
		</div>
		<script type="text/javascript">
			//组件注册
			Vue.component('button-count', {
				props: ['title','substract'],
				data : function() {
					return {
						count : 0
					}
				},
				// 第1个template中有两个根元素
				template:'<div>{{title}}</div><div>{{substract}}</div>'
				//template:'<div>{{title}}<br/>{{substract}}</div>'
				//template : '<div><h3>{{title}}<h3><p>{{substract}}</p><button v-on:click="count++">您点击了{{title}} - {{count}}次。</button></div>'
			});
			var vm = new Vue({
				el : "#app",
				data : {
					
				}
			});
		</script>
	</body>
</html>
