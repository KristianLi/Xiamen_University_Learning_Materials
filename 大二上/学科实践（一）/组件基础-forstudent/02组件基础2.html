<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../lib/vue.js"></script>
		<title>Vue组件基础</title>
	</head>
	<body>
		<h6>本例说明Vue组件通过Prop向子组件传递参数；参数可以是多个；参数可以是动态的</h6><hr/>
		<div id = "app">
			<button-count title="Button1" source="huawei"></button-count>
			<button-count title="Button2" source="apple"></button-count>
			
			<!-- 组件的参数可以是动态的 -->
			<button-count title="Button3" :source="source1"></button-count>
		</div>
		<script type="text/javascript">
			//组件注册
			Vue.component('button-count', {
				props: ['title','source'],
				data : function() {
					return {
						count : 0
					}
				},
				template : '<button v-on:click="count++">这个按钮叫：{{title}}-来源于：{{source}}- - 您点击了{{count}}次。</button>'
			})
			var vm = new Vue({
				el : "#app",
				data : {
					source1:"小米"
				}
			});
		</script>
	</body>
</html>
