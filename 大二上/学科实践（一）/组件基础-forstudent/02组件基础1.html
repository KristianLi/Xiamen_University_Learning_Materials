<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../lib/vue.js"></script>
		<title>Vue组件基础</title>
	</head>
	<body>
		<h6>本例说明Vue组件的注册，以及组件的复用</h6><hr/>
		<div id = "app">
			<button-count ></button-count>
			
			<!-- *复用* -->
			<button-count></button-count>
			<button-count></button-count>
			
		</div>
		<script type="text/javascript">
			//组件注册
			Vue.component('button-count', {
				data : function() {
					return {
						count : 0
					}
				},
				template : '<button v-on:click="count++">您点击了{{count}}次。</button>'
			})
			var vm = new Vue({
				el : "#app",
				data : {}
			});
		</script>
	</body>
</html>
